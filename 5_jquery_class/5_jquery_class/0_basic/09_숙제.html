<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_숙제.html</title>
    <style>
        li {
            list-style: none;
        }

        .selected {
            background-color: yellow;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //[예문으로 만들기]

        //1. this 와 $(this)의 차이
        $('.btn').click(function () {
            console.log(this);
            console.log($(this));
        })

        // 2. mouseenter(mouseleave) 와 mouseover(mouseout) 차이   
        $('#mouse').mouseenter(function () {
            $('#mouse').text('mouseenter');
        });

        $('#mouse').mouseleave(function () {
            $('#mouse').text('mouseleave');
        });

        $('#mouse').mouseover(function () {
            $('#mouse').text('mouseover');
        });

        $('#mouse').mouseout(function () {
            $('#mouse').text('mouseout');
        });


        // 3.eq()와 nth-child() 차이

        $('li').eq(1).css('color', 'red');

        $('li:nth-child(2)').css('font-weight', 'bold');

        // 4.find()/filter()차이
        // find()를 사용한 예제
        $('ul').find('.selected').css('color', 'blue');

        // filter()를 사용한 예제
        $('ul li').filter('.selected').css('font-weight', 'bold');

    </script>
</head>

<body>

    <button class='btn'>tihs의 차이 클릭</button>

    <div id="mouse">마우스 차이</div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ul>
        <li class="item">Item 1</li>
        <li class="item selected">Item 2</li>
        <li class="item">Item 3</li>
    </ul>

</body>

</html>
